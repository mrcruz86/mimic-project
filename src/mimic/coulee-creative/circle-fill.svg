<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" viewBox="0 0 380 380" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <style>
            .circle-img {
                transform: translate(50%, 50%);
                animation: grow 300ms ease-in-out forwards;
                animation-delay: 2100ms;
            }

            @keyframes grow {
                from {
                    r: 0%;
                }
                to {
                    r: 50%;
                }
            }
        </style>
    </defs>

    <circle class="circle-img" style="fill:#979797;" cx="0" cy="0" r="50%">
        
    </circle>
</svg>